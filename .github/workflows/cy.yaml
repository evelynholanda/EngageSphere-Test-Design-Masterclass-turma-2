name: cy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # InstalaÃ§Ã£o de dependÃªncias
      - name: Install dependencies
        run: npm install

      # Inicia o servidor backend localmente
      - name: Start Backend Server
        run: |
          npm run install:backend
          npm run start:server &
          sleep 5  # Aguarda alguns segundos para o servidor iniciar

      # Inicia o servidor frontend localmente
      - name: Start Frontend Server
        run: |
          npm run install:frontend
          npm run start:frontend &
          sleep 5  # Aguarda alguns segundos para o servidor iniciar

      # Aguarda atÃ© que o servidor backend esteja pronto
      - name: Wait for Backend to start
        run: |
          npx wait-on http://localhost:3001
          echo "Backend server is ready!"

      # Aguarda atÃ© que o servidor frontend esteja pronto
      - name: Wait for Frontend to start
        run: |
          npx wait-on http://localhost:3000
          echo "Frontend server is ready!"

      # Executa os testes E2E usando Cypress
      - name: Run E2E tests ðŸ§ª
        run: npm run test:e2e
        env:
          CYPRESS_BASE_URL: http://localhost:3000
